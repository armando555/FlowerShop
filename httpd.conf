<VirtualHost *:80>
    ServerName   flowershop.ml
    DocumentRoot "/var/www/html/flowershop.ml/public/"
    ErrorLog     "/var/www/html/flowershop.ml/error.log"
    CustomLog    "/var/www/html/flowershop.ml/access.log" combined

    <Directory "/var/www/html/flowershop.ml/public">
        Options +Indexes +FollowSymLinks
        DirectoryIndex index.php
        AllowOverride None
        Require all granted

        <IfModule mod_rewrite.c>
            <IfModule mod_negotiation.c>
                Options -MultiViews
            </IfModule>

            RewriteEngine On

            # Handle Front Controller...
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [L]

            # Handle Authorization Header
            RewriteCond %{HTTP:Authorization} .
            RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
        </IfModule>
    </Directory>

</virtualhost>